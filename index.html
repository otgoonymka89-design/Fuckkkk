<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Avatar - Arm Fix</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <audio id="voice" src="voice.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity id="avatar-parent" position="0 0 -3.5">
            <a-entity id="avatar"
                gltf-model="avatar.glb"
                scale="1.2 1.2 1.2"
                position="0 -2 0" 
                viseme-lipsync>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>
        <a-entity camera></a-entity>
    </a-scene>

<script>
AFRAME.registerComponent('viseme-lipsync', {
    init() {
        const audio = document.querySelector('#voice');
        let ctx, analyser, data;
        let mesh, dict, infl;

        this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');

            // 1. Анимэйшнийг бүрэн унтраах (Хэрэв анимэйшн гарыг урагш нь татаад байвал)
            this.el.removeAttribute('animation-mixer');

            // 2. ГАРЫГ ЗӨВ ЧИГЛЭЛД ЭРГҮҮЛЭХ
            obj.traverse(node => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    
                    // Зүүн гарны яснууд
                    if (name.includes('leftarm') || name.includes('lupperarm') || name.includes('l_arm')) {
                        node.rotation.set(0, 0, 0); // Эхлээд тэглэнэ
                        node.rotation.z = 1.3;      // Доош нь (Z тэнхлэг)
                        node.rotation.x = 0;        // Урагшаа болохоос сэргийлнэ
                    }
                    
                    // Баруун гарны яснууд
                    if (name.includes('rightarm') || name.includes('rupperarm') || name.includes('r_arm')) {
                        node.rotation.set(0, 0, 0); // Эхлээд тэглэнэ
                        node.rotation.z = -1.3;     // Доош нь (Z тэнхлэг)
                        node.rotation.x = 0;        // Урагшаа болохоос сэргийлнэ
                    }
                }

                if (node.morphTargetDictionary && node.morphTargetInfluences) {
                    mesh = node;
                    dict = node.morphTargetDictionary;
                    infl = node.morphTargetInfluences;
                }
            });
        });

        const V = name => dict && dict[name] !== undefined ? dict[name] : -1;
        const vis = {
            aa: () => V('viseme_aa'), ee: () => V('viseme_E'),
            ii: () => V('viseme_I'), oo: () => V('viseme_O'),
            uu: () => V('viseme_U'), sil: () => V('viseme_sil'),
            open: () => V('mouthOpen')
        };

        const smooth = (i, v) => { if (i >= 0) infl[i] = infl[i] * 0.6 + v * 0.4; };

        const animate = () => {
            if (!analyser) return;
            analyser.getByteFrequencyData(data);
            const avg = (a, b) => {
                let s = 0, c = 0;
                for (let i = a; i < b && i < data.length; i++) { s += data[i]; c++; }
                return (s / c) / 255;
            };
            const low = avg(0, 200); const mid = avg(200, 1200);

            Object.values(vis).forEach(f => { const i = f(); if (i >= 0) infl[i] = 0; });
            smooth(vis.aa(), Math.min(1, low * 3.5));
            smooth(vis.open(), Math.min(1, low * 3.0));
            smooth(vis.ee(), Math.min(1, mid * 2.5));
            
            requestAnimationFrame(animate);
        };

        window.addEventListener('click', async () => {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const src = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();
                analyser.fftSize = 1024;
                src.connect(analyser);
                analyser.connect(ctx.destination);
                data = new Uint8Array(analyser.frequencyBinCount);
            }
            await ctx.resume();
            audio.play();
            animate();
        }, { once: true });
    }
});
</script>
</body>
</html>
