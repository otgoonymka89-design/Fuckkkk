<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viseme LipSync + Idle + AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-assets>
    <audio id="voice" src="voice.mp3" preload="auto"></audio>
    <a-asset-item id="avatarModel" src="avatar.glb"></a-asset-item>
  </a-assets>

  <!-- QR Marker дээр avatar -->
  <a-marker preset="hiro">
    <a-entity id="avatar"
      gltf-model="#avatarModel"
      scale="1 1 1"
      animation-mixer="clip: Idle; loop: repeat"
      viseme-lipsync>
    </a-entity>
  </a-marker>

  <!-- Утасны камер -->
  <a-entity camera></a-entity>
</a-scene>

<script>
AFRAME.registerComponent('viseme-lipsync', {
  init() {
    const audio = document.querySelector('#voice');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const src = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();
    analyser.fftSize = 2048;
    src.connect(analyser);
    analyser.connect(ctx.destination);

    const data = new Uint8Array(analyser.frequencyBinCount);

    let mesh, dict, infl;
    this.el.addEventListener('model-loaded', () => {
      const obj = this.el.getObject3D('mesh') || this.el.getObject3D('scene');
      if (!obj) return;
      obj.traverse(n => {
        if (n.morphTargetDictionary && n.morphTargetInfluences) {
          mesh = n;
          dict = n.morphTargetDictionary;
          infl = n.morphTargetInfluences;
        }
      });
    });

    const V = name => dict && dict[name] !== undefined ? dict[name] : -1;

    const vis = {
      aa: () => V('viseme_aa'),
      ee: () => V('viseme_E'),
      ii: () => V('viseme_I'),
      oo: () => V('viseme_O'),
      uu: () => V('viseme_U'),
      sil: () => V('viseme_sil'),
      open: () => V('mouthOpen')
    };

    const smooth = (i, v) => { if (i >= 0) infl[i] = infl[i]*0.6 + v*0.4; };

    const animate = () => {
      if (!infl) { requestAnimationFrame(animate); return; }
      analyser.getByteFrequencyData(data);
      const low = avg(0, 200);
      const mid = avg(200, 1200);
      const high = avg(1200, 4000);

      Object.values(vis).forEach(f => { const i=f(); if(i>=0) infl[i]=0; });

      if (high < 0.02) smooth(vis.sil(), 1);
      smooth(vis.aa(), clamp(low*2.6));
      smooth(vis.ee(), clamp(mid*1.8));
      smooth(vis.ii(), clamp(mid*1.6));
      smooth(vis.oo(), clamp(low*2.2));
      smooth(vis.uu(), clamp(low*2.0));
      smooth(vis.open(), clamp(low*2.8));

      requestAnimationFrame(animate);
    };

    const avg = (a,b) => {
      let s=0,c=0;
      for(let i=a;i<b && i<data.length;i++){ s+=data[i]; c++; }
      return (s/c)/255;
    };
    const clamp = v => Math.max(0, Math.min(1, v));

    window.addEventListener('click', async () => {
      await ctx.resume();
      audio.play();
      animate();
    }, { once:true });
  }
});
</script>
</body>
</html>
