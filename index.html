<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Avatar - Fix Pose & Lipsync</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <audio id="voice" src="voice.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity id="avatar-parent" position="0 -1.6 -3">
            <a-entity id="avatar"
                gltf-model="avatar.glb"
                scale="1.3 1.3 1.3"
                viseme-lipsync>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>
        
        <a-entity camera></a-entity>
    </a-scene>

<script>
AFRAME.registerComponent('viseme-lipsync', {
    init() {
        const audio = document.querySelector('#voice');
        let ctx, analyser, data, mesh, dict, infl;

        this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');
            this.el.removeAttribute('animation-mixer'); 

            obj.traverse(node => {
                if (node.isBone) {
                    const name = node.name.toLowerCase();
                    // ГАРЫГ ЗӨВ БУУЛГАХ (Z-тэнхлэгийг ашиглан биеийн хажуугаар доош нь)
                    if (name.includes('arm') || name.includes('upperarm')) {
                        node.rotation.set(0, 0, 0); 
                        if (name.includes('left')) {
                            node.rotation.z = 1.45; 
                            node.rotation.x = 0.1; // Бие рүү орохоос сэргийлж бага зэрэг гадагшлуулав
                        } else if (name.includes('right')) {
                            node.rotation.z = -1.45;
                            node.rotation.x = 0.1;
                        }
                    }
                    if (name.includes('shoulder')) node.rotation.set(0, 0, 0);
                }

                if (node.morphTargetDictionary && node.morphTargetInfluences) {
                    mesh = node; dict = node.morphTargetDictionary; infl = node.morphTargetInfluences;
                }
            });
        });

        // БҮХ АВИА (UU, OO, II, AA, EE)
        const V = (n) => (dict && dict[n] !== undefined) ? dict[n] : -1;
        const vis = {
            aa: () => V('viseme_aa'),
            oo: () => V('viseme_O'),
            uu: () => V('viseme_U'),
            ii: () => V('viseme_I'),
            ee: () => V('viseme_E'),
            open: () => V('mouthOpen')
        };
        
        const smooth = (i, v) => { if (i >= 0) infl[i] = (infl[i] || 0) * 0.6 + v * 0.4; };

        const animate = () => {
            if (!analyser) return;
            analyser.getByteFrequencyData(data);
            
            let lowSum = 0; for(let i=0; i<30; i++) lowSum += data[i];
            let midSum = 0; for(let i=30; i<100; i++) midSum += data[i];
            
            let low = (lowSum / 30) / 255;
            let mid = (midSum / 70) / 255;

            Object.values(vis).forEach(f => { const i = f(); if (i >= 0) infl[i] = 0; });

            // Авиануудыг дууны давтамжтай холбох
            smooth(vis.aa(), Math.min(1, low * 3.5));
            smooth(vis.oo(), Math.min(1, low * 2.8));
            smooth(vis.uu(), Math.min(1, low * 2.2));
            smooth(vis.ii(), Math.min(1, mid * 3.2));
            smooth(vis.ee(), Math.min(1, mid * 2.5));
            smooth(vis.open(), Math.min(1, low * 2.5));

            requestAnimationFrame(animate);
        };

        window.addEventListener('click', async () => {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const src = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();
                src.connect(analyser); analyser.connect(ctx.destination);
                data = new Uint8Array(analyser.frequencyBinCount);
            }
            await ctx.resume(); audio.play(); animate();
        }, { once: true });
    }
});
</script>
</body>
</html>
