<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Avatar - Back to Original</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <audio id="voice" src="voice.mp3" preload="auto"></audio>
        </a-assets>

        <a-entity id="avatar-parent" position="0 -1.6 -2.5">
            <a-entity id="avatar"
                gltf-model="avatar.glb"
                scale="1.2 1.2 1.2"
                viseme-lipsync>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="1 2 1" intensity="1"></a-light>
        
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

<script>
AFRAME.registerComponent('viseme-lipsync', {
    init() {
        const audio = document.querySelector('#voice');
        let ctx, analyser, data, mesh, dict, infl;

        this.el.addEventListener('model-loaded', () => {
            const obj = this.el.getObject3D('mesh');
            
            // Бүх кодын эргэлтийг устгасан. 
            // Хэрэв модель чинь анимэйшнтэй бол үүнийг идэвхжүүлж болно:
            // this.el.setAttribute('animation-mixer', ''); 

            obj.traverse(node => {
                // Зөвхөн LipSync-д хэрэгтэй Morph Target-уудыг олно
                if (node.morphTargetDictionary && node.morphTargetInfluences) {
                    mesh = node; 
                    dict = node.morphTargetDictionary; 
                    infl = node.morphTargetInfluences;
                }
            });
        });

        const V = (n) => dict && dict[n] !== undefined ? dict[n] : -1;
        const vis = { 
            aa: () => V('viseme_aa'), 
            open: () => V('mouthOpen'), 
            ee: () => V('viseme_E') 
        };
        const smooth = (i, v) => { if (i >= 0) infl[i] = (infl[i] || 0) * 0.6 + v * 0.4; };

        const animate = () => {
            if (!analyser) return;
            analyser.getByteFrequencyData(data);
            let sum = 0; 
            for(let i=0; i<100; i++) sum += data[i];
            let low = (sum / 100) / 255;

            Object.values(vis).forEach(f => { const i = f(); if (i >= 0) infl[i] = 0; });
            smooth(vis.aa(), Math.min(1, low * 4));
            smooth(vis.open(), Math.min(1, low * 3));
            requestAnimationFrame(animate);
        };

        window.addEventListener('click', async () => {
            if (!ctx) {
                ctx = new (window.AudioContext || window.webkitAudioContext)();
                const src = ctx.createMediaElementSource(audio);
                analyser = ctx.createAnalyser();
                src.connect(analyser); 
                analyser.connect(ctx.destination);
                data = new Uint8Array(analyser.frequencyBinCount);
            }
            await ctx.resume(); 
            audio.play(); 
            animate();
        }, { once: true });
    }
});
</script>
</body>
</html>
